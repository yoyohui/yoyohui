<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>Boostrap 栅格布局</title>

  <!-- Bootstrap -->
  <link href="./lib/css/bootstrap.min.css" rel="stylesheet">
  <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  <style>
    div[class^='col'] {
      height: 50px;
      background-color: pink;
      line-height: 50px;
      text-align: center;
      box-shadow: 0 0 1px #000;
    }
  </style>
</head>

<body>
  <!-- 栅格系统把各种各样的屏幕分成了四类
    1. 手机   col-xs-*  * 代表几列 *最大是12
    2. 平板   col-sm-* 
    3.  普通屏幕 col-md-*
    4.  超大屏幕  col-lg-*

  
  -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-1 col-md-1">1</div>
      <div class="col-xs-1 col-md-1">1</div>
      <div class="col-xs-1 col-md-1">1</div>
      <div class="col-xs-1 col-md-1">1</div>
      <div class="col-xs-1 col-md-1">1</div>
      <div class="col-xs-1 col-md-1">1</div>
      <div class="col-xs-1 col-md-1">1</div>
      <div class="col-xs-1 col-md-1">1</div>
      <div class="col-xs-1 col-md-1">1</div>
      <div class="col-xs-1 col-md-1">1</div>
      <div class="col-xs-1 col-md-1">1</div>
      <div class="col-xs-1 col-md-1">1</div>
    </div>
    <div class="row">
      <div class="col-xs-4 col-md-2">2</div>
      <div class="col-xs-4 col-md-2">2</div>
      <div class="col-xs-4 col-md-2">2</div>
      <div class="col-xs-4 col-md-2">2</div>
      <div class="col-xs-4 col-md-2">2</div>
      <div class="col-xs-4 col-md-2">2</div>
    </div>

    <div class="row">
      <div class="col-xs-4 col-md-3">3</div>
      <div class="col-xs-4 col-md-3">3</div>
      <div class="col-xs-4 col-md-3">3</div>
      <div class="col-xs-12 col-md-3">3</div>
    </div>

    <div class="row">
      <div class="col-md-4">4</div>
      <div class="col-md-4">4</div>
      <div class="col-md-4">4</div>
    </div>
    <div class="row">
      <div class="col-md-6">6</div>
      <div class="col-md-6">6</div>

    </div>
    <div class="row">
      <div class="col-md-12">12</div>
    </div>

    <div class="row">
      <div class="col-md-7">7</div>
      <div class="col-md-6">6</div>
    </div>


    <!-- 列偏移  .col-*(xs,sm,md.lg)-offset-*  向右偏移-->
    <div class="row">
      <div class="col-md-4">4</div>
      <div class="col-md-4 col-md-offset-4">4</div>
    </div>

    <!-- 列嵌套   -->
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="col-md-6">6</div>
        <div class="col-md-6">6</div>
      </div>
    </div>

    <!-- 列顺序  push:推  pull:拉-->
    <div class="row">
        <div class="col-md-9 col-md-push-3">.col-md-9 .col-md-push-3</div>
        <div class="col-md-3 col-md-pull-9">.col-md-3 .col-md-pull-9</div>
      </div>
  </div>



  <script src="./js/jQuery.min.js"></script>
  <script src="./lib/js/bootstrap.min.js"></script>
</body>

</html>
